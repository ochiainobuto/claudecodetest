<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>SakegeChan - ãƒ‰ãƒ³ã‚­ãƒ¼ã‚³ãƒ³ã‚°é¢¨ã‚²ãƒ¼ãƒ </title>
    <style>

        }
    </style>
</head>
<body>
    <div id="instructions">
        <h2>ğŸ® ãƒ‰ãƒ³ã‚­ãƒ¼ã‚³ãƒ³ã‚°é¢¨ã‚²ãƒ¼ãƒ </h2>
        <p>
            <span class="key">â†</span>
            <span class="key">â†’</span>
            ç§»å‹• |
            <span class="key">ã‚¹ãƒšãƒ¼ã‚¹</span>
            ã‚¸ãƒ£ãƒ³ãƒ—
        </p>
    </div>

    <canvas id="game-canvas"></canvas>

    <script>
        // Canvasè¨­å®š
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        // ç”»åƒã®èª­ã¿è¾¼ã¿
        const playerImg = new Image();
        playerImg.src = 'images/sakegechan_stand.png';

        const blockImg = new Image();
        blockImg.src = 'images/block01.png';

        // æ•µã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã®èª­ã¿è¾¼ã¿
        const enemyImages = [];
        for (let i = 1; i <= 10; i++) {
            const img = new Image();
            img.src = `images/chara-${String(i).padStart(5, '0')}.png`;
            enemyImages.push(img);
        }

        // ã‚²ãƒ¼ãƒ å®šæ•°
        const GRAVITY = 0.6;
        const JUMP_STRENGTH = -15;
        const MOVE_SPEED = 5;
        const ENEMY_SPEED = 2.5; // æ•µã®ç§»å‹•é€Ÿåº¦ï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚ˆã‚Šé…ã‚ï¼‰
        const BLOCK_SIZE = 40;

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
        const player = {
            x: 100,
            y: 100,
            width: 50,
            height: 50,
            velocityX: 0,
            velocityY: 0,
            isOnGround: false,
            isJumping: false
        };

        // ãƒ‰ãƒ³ã‚­ãƒ¼ã‚³ãƒ³ã‚°é¢¨ã®ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ
        // å„ãƒ–ãƒ­ãƒƒã‚¯ã¯ [x, y, width, height] ã®å½¢å¼ï¼ˆãƒ–ãƒ­ãƒƒã‚¯å˜ä½ï¼‰
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®é«˜ã•(50px)ã‚ˆã‚Šå¤§ãã„éš™é–“(80px)ã‚’ç¢ºä¿
        const platforms = [
            // åº•é¢
            { x: 0, y: 560, width: 800, height: 40 },

            // 1éšå±¤ç›®ï¼ˆå³å´ï¼‰
            { x: 500, y: 440, width: 300, height: 40 },

            // 2éšå±¤ç›®ï¼ˆå·¦å´ï¼‰
            { x: 0, y: 320, width: 350, height: 40 },

            // 3éšå±¤ç›®ï¼ˆå³å´ï¼‰
            { x: 450, y: 200, width: 350, height: 40 },

            // 4éšå±¤ç›®ï¼ˆå·¦å´ï¼‰- ã‚´ãƒ¼ãƒ«åœ°ç‚¹
            { x: 0, y: 80, width: 400, height: 40 }
        ];

        // æ•µã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼é…åˆ—
        const enemies = [];

        // 10ä½“ã®æ•µã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ä¸Šã«é…ç½®
        const enemyPositions = [
            { x: 600, y: 380 },  // 1éšå±¤ç›®
            { x: 700, y: 380 },  // 1éšå±¤ç›®
            { x: 100, y: 260 },  // 2éšå±¤ç›®
            { x: 250, y: 260 },  // 2éšå±¤ç›®
            { x: 500, y: 140 },  // 3éšå±¤ç›®
            { x: 650, y: 140 },  // 3éšå±¤ç›®
            { x: 750, y: 140 },  // 3éšå±¤ç›®
            { x: 100, y: 20 },   // 4éšå±¤ç›®
            { x: 250, y: 20 },   // 4éšå±¤ç›®
            { x: 350, y: 500 }   // åº•é¢
        ];

        // æ•µã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’åˆæœŸåŒ–
        enemyPositions.forEach((pos, index) => {
            enemies.push({
                x: pos.x,
                y: pos.y,
                width: 40,
                height: 40,
                velocityX: 0,
                velocityY: 0,
                isOnGround: false,
                imageIndex: index // ã©ã®ç”»åƒã‚’ä½¿ã†ã‹
            });
        });

        // ã‚­ãƒ¼å…¥åŠ›
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ã‚¸ãƒ£ãƒ³ãƒ—
            if ((e.key === ' ' || e.key === 'ArrowUp') && player.isOnGround) {
                player.velocityY = JUMP_STRENGTH;
                player.isOnGround = false;
                player.isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // è¡çªåˆ¤å®š
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ›´æ–°
        function updatePlayer() {
            // æ°´å¹³ç§»å‹•
            if (keys['ArrowLeft'] || keys['a']) {
                player.velocityX = -MOVE_SPEED;
            } else if (keys['ArrowRight'] || keys['d']) {
                player.velocityX = MOVE_SPEED;
            } else {
                player.velocityX = 0;
            }

            // é‡åŠ›é©ç”¨
            player.velocityY += GRAVITY;

            // ä½ç½®æ›´æ–°
            player.x += player.velocityX;
            player.y += player.velocityY;

            // åœ°é¢åˆ¤å®šãƒ•ãƒ©ã‚°ã‚’ãƒªã‚»ãƒƒãƒˆ
            player.isOnGround = false;

            // ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ã¨ã®è¡çªåˆ¤å®š
            platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    // ä¸Šã‹ã‚‰è½ã¡ã¦ããŸå ´åˆ
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= platform.y + 5) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.isOnGround = true;
                        player.isJumping = false;
                    }
                    // ä¸‹ã‹ã‚‰å½“ãŸã£ãŸå ´åˆ
                    else if (player.velocityY < 0 && player.y - player.velocityY >= platform.y + platform.height - 5) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                    }
                    // æ¨ªã‹ã‚‰å½“ãŸã£ãŸå ´åˆ
                    else if (player.velocityX > 0) {
                        player.x = platform.x - player.width;
                    } else if (player.velocityX < 0) {
                        player.x = platform.x + platform.width;
                    }
                }
            });

            // ç”»é¢ç«¯ã®åˆ¶é™
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }

            // ç”»é¢ä¸‹ã«è½ã¡ãŸã‚‰ãƒªã‚»ãƒƒãƒˆ
            if (player.y > canvas.height) {
                player.x = 100;
                player.y = 100;
                player.velocityX = 0;
                player.velocityY = 0;
            }
        }

        // æ•µã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®æ›´æ–°ï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’è¿½è·¡ï¼‰
        function updateEnemies() {
            enemies.forEach(enemy => {
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨ã®è·é›¢ã‚’è¨ˆç®—
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ–¹å‘ã¸ç§»å‹•ï¼ˆæ­£è¦åŒ–ï¼‰
                if (distance > 5) { // ä¸€å®šè·é›¢ã‚ˆã‚Šé ã„å ´åˆã®ã¿è¿½è·¡
                    enemy.velocityX = (dx / distance) * ENEMY_SPEED;
                    // Yæ–¹å‘ã¯é‡åŠ›ã®å½±éŸ¿ã‚’å—ã‘ã‚‹ãŸã‚ã€ç›´æ¥çš„ã«ã¯è¿½ã‚ãªã„
                } else {
                    enemy.velocityX = 0;
                }

                // é‡åŠ›é©ç”¨
                enemy.velocityY += GRAVITY;

                // ä½ç½®æ›´æ–°
                enemy.x += enemy.velocityX;
                enemy.y += enemy.velocityY;

                // åœ°é¢åˆ¤å®šãƒ•ãƒ©ã‚°ã‚’ãƒªã‚»ãƒƒãƒˆ
                enemy.isOnGround = false;

                // ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ã¨ã®è¡çªåˆ¤å®š
                platforms.forEach(platform => {
                    if (checkCollision(enemy, platform)) {
                        // ä¸Šã‹ã‚‰è½ã¡ã¦ããŸå ´åˆ
                        if (enemy.velocityY > 0 && enemy.y + enemy.height - enemy.velocityY <= platform.y + 5) {
                            enemy.y = platform.y - enemy.height;
                            enemy.velocityY = 0;
                            enemy.isOnGround = true;
                        }
                        // ä¸‹ã‹ã‚‰å½“ãŸã£ãŸå ´åˆ
                        else if (enemy.velocityY < 0 && enemy.y - enemy.velocityY >= platform.y + platform.height - 5) {
                            enemy.y = platform.y + platform.height;
                            enemy.velocityY = 0;
                        }
                        // æ¨ªã‹ã‚‰å½“ãŸã£ãŸå ´åˆ
                        else if (enemy.velocityX > 0) {
                            enemy.x = platform.x - enemy.width;
                        } else if (enemy.velocityX < 0) {
                            enemy.x = platform.x + platform.width;
                        }
                    }
                });

                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒä¸Šã«ã„ã¦ã€æ•µãŒåœ°é¢ã«ã„ã‚‹å ´åˆã€ã‚¸ãƒ£ãƒ³ãƒ—ã‚’è©¦ã¿ã‚‹
                if (enemy.isOnGround && player.y < enemy.y - 20) {
                    const horizontalDistance = Math.abs(player.x - enemy.x);
                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒè¿‘ãã«ã„ã‚‹å ´åˆã®ã¿ã‚¸ãƒ£ãƒ³ãƒ—
                    if (horizontalDistance < 150) {
                        enemy.velocityY = JUMP_STRENGTH * 0.8; // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚ˆã‚Šå¼±ã‚ã®ã‚¸ãƒ£ãƒ³ãƒ—
                        enemy.isOnGround = false;
                    }
                }

                // ç”»é¢å¤–ã«è½ã¡ãŸã‚‰å…ƒã®ä½ç½®ã«æˆ»ã™
                if (enemy.y > canvas.height) {
                    const originalPos = enemyPositions[enemy.imageIndex];
                    enemy.x = originalPos.x;
                    enemy.y = originalPos.y;
                    enemy.velocityX = 0;
                    enemy.velocityY = 0;
                }
            });
        }

        // æç”»
        function draw() {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ã‚’æç”»
            platforms.forEach(platform => {
                // ãƒ–ãƒ­ãƒƒã‚¯ç”»åƒã§ã‚¿ã‚¤ãƒ«çŠ¶ã«æç”»
                const blocksX = Math.ceil(platform.width / BLOCK_SIZE);
                const blocksY = Math.ceil(platform.height / BLOCK_SIZE);

                for (let i = 0; i < blocksX; i++) {
                    for (let j = 0; j < blocksY; j++) {
                        const drawX = platform.x + i * BLOCK_SIZE;
                        const drawY = platform.y + j * BLOCK_SIZE;
                        const drawWidth = Math.min(BLOCK_SIZE, platform.width - i * BLOCK_SIZE);
                        const drawHeight = Math.min(BLOCK_SIZE, platform.height - j * BLOCK_SIZE);

                        if (blockImg.complete) {
                            ctx.drawImage(blockImg, drawX, drawY, drawWidth, drawHeight);
                        } else {
                            // ç”»åƒãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ãªã„å ´åˆã®ä»£æ›¿è¡¨ç¤º
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(drawX, drawY, drawWidth, drawHeight);
                            ctx.strokeStyle = '#654321';
                            ctx.strokeRect(drawX, drawY, drawWidth, drawHeight);
                        }
                    }
                }
            });

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’æç”»
            if (playerImg.complete) {
                ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            } else {
                // ç”»åƒãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ãªã„å ´åˆã®ä»£æ›¿è¡¨ç¤º
                ctx.fillStyle = '#ff6b6b';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            // æ•µã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’æç”»
            enemies.forEach(enemy => {
                const enemyImg = enemyImages[enemy.imageIndex];
                if (enemyImg.complete) {
                    ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
                } else {
                    // ç”»åƒãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ãªã„å ´åˆã®ä»£æ›¿è¡¨ç¤º
                    ctx.fillStyle = '#ff4444';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
            });

            // ãƒ‡ãƒãƒƒã‚°æƒ…å ±
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.fillText(`ä½ç½®: (${Math.floor(player.x)}, ${Math.floor(player.y)})`, 10, 20);
            ctx.fillText(`é€Ÿåº¦: (${Math.floor(player.velocityX)}, ${Math.floor(player.velocityY)})`, 10, 40);
            ctx.fillText(`åœ°é¢: ${player.isOnGround ? 'ã¯ã„' : 'ã„ã„ãˆ'}`, 10, 60);
        }

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            updatePlayer();
            updateEnemies();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ç”»åƒãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰ã‚²ãƒ¼ãƒ é–‹å§‹
        let imagesLoaded = 0;
        const totalImages = 2 + enemyImages.length; // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ + ãƒ–ãƒ­ãƒƒã‚¯ + æ•µ10ä½“

        function checkImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                gameLoop();
            }
        }

        playerImg.onload = checkImagesLoaded;
        blockImg.onload = checkImagesLoaded;

        // æ•µç”»åƒã®èª­ã¿è¾¼ã¿
        enemyImages.forEach(img => {
            img.onload = checkImagesLoaded;
            img.onerror = checkImagesLoaded;
        });

        // ç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼æ™‚ã‚‚ã‚²ãƒ¼ãƒ ã‚’é–‹å§‹
        playerImg.onerror = checkImagesLoaded;
        blockImg.onerror = checkImagesLoaded;
    </script>
</body>
