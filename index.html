    <meta charset="UTF-8">

    <title>SakegeChan - å‹•ã‹ã›ã‚‹ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼</title>
    <style>

            display: inline-block;

        }
    </style>
</head>
<body>
    <div id="instructions">
        <h2>ğŸ® SakegeChanã‚’å‹•ã‹ãã†ï¼</h2>
        <p>
            <span class="key">â†‘</span>
            <span class="key">â†“</span>
            <span class="key">â†</span>
            <span class="key">â†’</span>
            çŸ¢å°ã‚­ãƒ¼ã§ç§»å‹•
        </p>
        <p>ãƒã‚¦ã‚¹ã§ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ã‚‚å‹•ã‹ã›ã¾ã™ï¼</p>
    </div>

    <div id="game-container">
        <div id="character">
            <img src="images/sakegechan_stand.png" alt="SakegeChan" draggable="false">
        </div>
    </div>

    <script>
        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®åˆæœŸä½ç½®
        let posX = window.innerWidth / 2 - 50;
        let posY = window.innerHeight / 2 - 50;
        const moveSpeed = 10;

        const character = document.getElementById('character');

        // åˆæœŸä½ç½®ã‚’è¨­å®š
        updatePosition();

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            if (keys['ArrowUp'] || keys['w']) {
                posY = Math.max(0, posY - moveSpeed);
            }
            if (keys['ArrowDown'] || keys['s']) {
                posY = Math.min(window.innerHeight - 100, posY + moveSpeed);
            }
            if (keys['ArrowLeft'] || keys['a']) {
                posX = Math.max(0, posX - moveSpeed);
            }
            if (keys['ArrowRight'] || keys['d']) {
                posX = Math.min(window.innerWidth - 100, posX + moveSpeed);
            }

            updatePosition();
            requestAnimationFrame(gameLoop);
        }

        function updatePosition() {
            character.style.left = posX + 'px';
            character.style.top = posY + 'px';
        }

        // ãƒ‰ãƒ©ãƒƒã‚°æ©Ÿèƒ½
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        character.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragOffsetX = e.clientX - posX;
            dragOffsetY = e.clientY - posY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                posX = Math.max(0, Math.min(window.innerWidth - 100, e.clientX - dragOffsetX));
                posY = Math.max(0, Math.min(window.innerHeight - 100, e.clientY - dragOffsetY));
                updatePosition();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // ã‚¿ãƒƒãƒæ“ä½œï¼ˆã‚¹ãƒãƒ›å¯¾å¿œï¼‰
        character.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            isDragging = true;
            dragOffsetX = touch.clientX - posX;
            dragOffsetY = touch.clientY - posY;
            e.preventDefault();
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                posX = Math.max(0, Math.min(window.innerWidth - 100, touch.clientX - dragOffsetX));
                posY = Math.max(0, Math.min(window.innerHeight - 100, touch.clientY - dragOffsetY));
                updatePosition();
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        window.addEventListener('resize', () => {
            posX = Math.min(posX, window.innerWidth - 100);
            posY = Math.min(posY, window.innerHeight - 100);
            updatePosition();
        });

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—é–‹å§‹
        gameLoop();
    </script>
</body>
